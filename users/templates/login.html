{% extends 'feed/common.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block main %}
<div class="container mt-5 col-md-5">
	<div class="mb-3 mt-3">
		<h2>Log In</h2>
		<form method = "POST" class="form-signin">
			{% csrf_token %}
			<fieldset class = "form-group">
			{{ form|crispy }}
			</fieldset>
			<p class="text-muted">Forgot Password? <a href="{% url 'password_reset' %}">Reset Password</a></p>
			<button class = "btn btn-outline-info" type="submit">Sign In</button>
		</form>
	</div>
	<div class="text-center pt-3 border-top">
		<p>Not a member? <a href="{% url 'users-register' %}">Register</a></p>
	</div>
</div>
{% endblock main %}
